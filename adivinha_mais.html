<script>//java
function sorteia(){
    return Math.round(Math.random()*10);
}
function sorteiaNumeros(quantidade){
    var segredos = [];
    var numero=1;//quantos num eu já sortiei
    while(numero<=quantidade){
        var numAleatorio = sorteia();
        
        if(numAleatorio !== 0){
                var achou=false;

                for(var posição=0; posição<segredos.length; posição++){
                    if(segredos[posição]==numAleatorio){
                        achou =true;
                        break;
                    }
                }

                if(achou==false){
                segredos.push(numAleatorio);//empurrar pra dentro do array
                numero++;
            }
        }

    }
    return segredos;
}
