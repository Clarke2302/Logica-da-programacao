<meta charset="UTF-8">

<script>
function pulalinha(){
    document.write("<br><br>");
}
function escreva(frase){
    document.write(frase);
    pulalinha();
}

var multiplica = 1;
var conta;

for(var tabuada=6; multiplica<=tabuada; multiplica++){
    conta=(tabuada*multiplica);
    escreva(tabuada+"X"+multiplica+"="+conta);

}

</script>
