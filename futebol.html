<meta charset="UTF-8">

<script>

function puloLinha(){
    document.write("<br><br>");
}

function escreva(frase){
    document.write(frase);
    puloLinha();
}

var vitorias = parseInt(prompt("Quantas vitórias o seu time teve?"));
var empates = parseInt(prompt("Fale o número de empates que o jogo teve:"));
var pontos = (vitorias * 3) + empates;

escreva("O seu time teve "+pontos+" pontos.");

if(pontos>28){
    escreva(" Seu time está melhor que o ano passado.");
}
if(pontos==28){
    escreva(" Seu time está igual ao ano passado.");
}
if(pontos<28){
    escreva(" Seu time está pior que o ano passado");
}


</script>
